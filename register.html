<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
    <style>
        .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        .field-group {
            display: flex;
            justify-content: space-between;
        }
        
        .field-group .field {
            flex: 1;
            margin-right: 10px;
        }
        
        .field-group .field:last-child {
            margin-right: 0;
        }
        
        .error-message {
            color: red;
            margin-top: 5px;
        }
        
        .success-message {
            color: green;
            margin-top: 5px;
        }
        
        .phone-input {
            display: flex;
            align-items: center;
        }
        
        .phone-input .flag-icon {
            margin-right: 10px;
        }
        
        #phone-code {
            width: 60px;
            margin-right: 10px;
            text-align: center;
            border: none;
            background: none;
        }
        
        #phone-number {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Signup Form c</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet"><span>1</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet"><span>2</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet"><span>3</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet"><span>4</span></div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#" id="signup-form">
                <div class="page slide-page">
                    <div class="title">Basic Info:</div>
                    <div class="field-group">
                        <div class="field">
                            <div class="label">First Name</div>
                            <input type="text" id="firstname" required>
                        </div>
                        <div class="field">
                            <div class="label">Last Name</div>
                            <input type="text" id="lastname" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="label">City</div>
                        <select id="city-select">
                            <option value="+20" data-flag="eg">Egypt (+20)</option>
                            <option value="+966" data-flag="sa">Saudi Arabia (+966)</option>
                            <option value="+971" data-flag="ae">United Arab Emirates (+971)</option>
                            <option value="+962" data-flag="jo">Jordan (+962)</option>
                            <option value="+964" data-flag="iq">Iraq (+964)</option>
                            <option value="+965" data-flag="kw">Kuwait (+965)</option>
                            <option value="+968" data-flag="om">Oman (+968)</option>
                            <option value="+974" data-flag="qa">Qatar (+974)</option>
                            <option value="+973" data-flag="bh">Bahrain (+973)</option>
                            <option value="+961" data-flag="lb">Lebanon (+961)</option>
                            <option value="+963" data-flag="sy">Syria (+963)</option>
                            <option value="+218" data-flag="ly">Libya (+218)</option>
                            <option value="+212" data-flag="ma">Morocco (+212)</option>
                            <option value="+216" data-flag="tn">Tunisia (+216)</option>
                            <option value="+213" data-flag="dz">Algeria (+213)</option>
                            <option value="+249" data-flag="sd">Sudan (+249)</option>
                            <option value="+967" data-flag="ye">Yemen (+967)</option>
                            <option value="+222" data-flag="mr">Mauritania (+222)</option>
                            <option value="+252" data-flag="so">Somalia (+252)</option>
                            <option value="+253" data-flag="dj">Djibouti (+253)</option>
                            <option value="+970" data-flag="ps">Palestine (+970)</option>
                            <option value="+269" data-flag="km">Comoros (+269)</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">Phone Number</div>
                        <div class="phone-input" id="PhoneNumber">
                            <span id="flag-icon" class="flag-icon flag-icon-eg"></span>
                            <input type="text" id="phone-code" readonly value="+20">
                            <input type="number" id="phone-number" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="field">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Contact Info:</div>
                    <div class="field">
                        <div class="label">Governorate</div>
                        <select id="town">
                            <option value="">Select Governorate</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">City</div>
                        <select id="city">
                            <option value="">Select City</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Important Details:</div>
                    <div class="field">
                        <div class="label">Email</div>
                        <input type="email" id="email">
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Security Details:</div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input type="password" id="password">
                    </div>
                    <div class="field">
                        <div class="label">Confirm Password</div>
                        <input type="password" id="confirm-password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="error-container" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>
    <script src="register.js"></script>
</body>

</html>
